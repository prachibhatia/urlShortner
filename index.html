<!DOCTYPE html>
<html lang="en">
<head>
  <title>URL Shortner</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
   <h1>URL Shortner</h1>
   <div class="container">
       <form >
               <input class="myform" type="url" placeholder="Long URL.....">
               <button class="bttn"data-toggle="modal" data-target="#myModal">Go</button>
       </form>
   </div>
   <div class="modal fade" id="myModal" role="dialog" style="margin-top: 200px;">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Shortened URL</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <input type="text" id="urlGenerated">
          <button class="btn btn-primary" onclick="copyFunction()">Copy to Clipboard</button>
          <p id="qrCode">QR Code</p>
          <div id="qrCodeGenerated">
            
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
